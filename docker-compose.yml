services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app:delegated
    networks:
      - blood_donor_network
    command: >
      sh -c "
      until bunx prisma db push; do
        echo 'Waiting for the database...';
        sleep 2;
      done;
      rm package-lock.json || true;
      bun app.ts
      "

  db:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: blood_donor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: userpassword
    ports:
      - "5432:5432"
    volumes:
      - blood_donor_database:/var/lib/postgresql/data
    networks:
      - blood_donor_network

